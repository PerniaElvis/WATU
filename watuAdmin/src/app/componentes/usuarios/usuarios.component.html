<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="page-breadcrumb">
    <div class="row align-items-center">
      <div class="col-md-6 col-8 align-self-center">
        <h3 class="page-title mb-0 p-0">Usuarios</h3>
        <div class="d-flex align-items-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Usuarios
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="col-md-6 col-4 align-self-center">
        <div class="text-right upgrade-btn"></div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <!-- column -->
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Tabla de Usuarios</h4>
            <div class="table-responsive">
              <table class="table user-table no-wrap">
                <thead>
                  <tr>
                    <th class="border-top-0">#</th>
                    <th class="border-top-0">Nombre</th>
                    <th class="border-top-0">Apellidos</th>
                    <th class="border-top-0">Numero Cuenta</th>
                    <th class="border-top-0">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>
                      {{ item.apellido_paterno + " " + item.apellido_materno }}
                    </td>
                    <td>{{ item.numero_cuenta }}</td>
                    <td>
                      <button
                        class="btn btn-round btn-just-icon"
                        (click)="deactivateUser(item)"
                        [ngClass]="{
                          'btn-light': item.estado == 1,
                          'btn-dark': item.estado != 1
                        }"
                      >
                        <i
                          *
                          ngIf=" item.estado  == 0 "
                          class="fas fa-toggle-on"
                        >
                        </i>
                        <i
                          *
                          ngIf=" item.estado == 1 "
                          class="fas fa-toggle-off"
                        >
                        </i>
                        <i class="fas fa-toggle-on"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->

</div>
