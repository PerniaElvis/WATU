<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('assets/images/login.jpg')"
  >
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm">
        <span class="login100-form-title p-b-26"> Iniciar Sesión </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is: a@b.c"
          [ngClass]="{
            error: this.loginForm.get('email')?.errors
              ? this.loginForm.get('email')?.hasError('pattern')
              : null
          }"
        >
          <span>Email</span>

          <input
            class="input100"
            type="text"
            name="email"
            formControlName="email"
            [(ngModel)]="email"
          />
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
          [(ngModel)]="password"
        >
          <span>Password</span>

          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input
            class="input100"
            type="password"
            name="pass"
            formControlName="password"
          />
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="login()">Login</button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">¿No tienes una cuenta?</span>
          <div (click)="toSignup()">
            <a class="txt2" style="cursor: pointer; text-decoration: underline">
              Sign Up
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
