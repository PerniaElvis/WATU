<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="page-breadcrumb">
    <div class="row align-items-center">
      <div class="col-md-12 col-12 align-self-center">
        <h3 class="page-title mb-0 p-0" *ngIf="program !== null">
          <span *ngIf="program.estado === 1" style="color: green">Activo</span>
          <span *ngIf="program.estado !== 1" style="color: grey"
            >Desactivado</span
          >
        </h3>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
      <!-- Column -->
      <div class="col-lg-12 col-xlg-12 col-md-12">
        <div class="card">
          <div class="card-body" *ngIf="program !== null">
            <form class="form-horizontal form-material">
              <div class="form-group">
                <label class="col-md-12 mb-0">Nombre</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control pl-0 form-control-line"
                    disabled="true"
                    name="nombre"
                    [(ngModel)]="program.nombre_programa"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="example-email" class="col-md-12">Descripcion</label>
                <div class="col-md-12">
                  <textarea
                    class="form-control pl-0 form-control-line"
                    name="descripcion"
                    id="example-email"
                    [(ngModel)]="program.descripcion_programa"
                    disabled="true"
                  ></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-12 mb-0">Agencia</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control pl-0 form-control-line"
                    disabled="true"
                    name="nombre_agencia"
                    [(ngModel)]="program.agencia.nombre_agencia"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-12 mb-0">Numero de Vacantes</label>
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control pl-0 form-control-line"
                    disabled="true"
                    name="num_vacantes"
                    [(ngModel)]="program.vacantes_disponibles"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>

    <div class="row">
      <!-- column -->
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Tabla de Requisitos</h4>

            <div class="row">
              <div class="col-md-12 col-12 align-self-center">
                <div class="text-right upgrade-btn">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#idModalAgregar"
                  >
                    Agregar
                  </button>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table user-table no-wrap">
                <thead>
                  <tr>
                    <th class="border-top-0">#</th>
                    <th class="border-top-0">Descripcion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of requirements; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.descripcion_requisito }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer text-center">
    Â© 2020 Monster Admin by
    <a href="https://www.wrappixel.com/">wrappixel.com</a>
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->

<!-- Modal -->
<div
  class="modal fade"
  id="idModalAgregar"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Agregar Requerimiento
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          X
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formNewRequirement">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              name="descripcion"
              aria-describedby="emailHelp"
              formControlName="descripcion_requisito"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn_editar_cerrar_modal"
            >
              Cancelar
            </button>
            <button
              (click)="saveNewRequirement()"
              [disabled]="!formNewRequirement.valid"
              type="submit"
              class="btn btn-primary"
            >
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
